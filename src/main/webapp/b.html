<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="receiver" style="width:1600px;height:900px"/>

</body>
<script type="text/javascript" charset="utf-8">
    //创建一个socket实例
    var receiver_socket = new WebSocket("ws://172.16.18.13:8080/websocket");
    alert("ws://172.16.18.13:8080/websocket")
    var image = document.getElementById('receiver');
    // 监听消息
    receiver_socket.onmessage = function(data)
    {
        image.src=data.data;
    }
</script>

</html>
